<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body">
    <h1 class="t">Register</h1>
    <form class="text" action="../index.html" method="get">
        <h3 class="t">Username:</h3>
        <input type="text" class="textbox">
        <h3 class="t">E-mail:</h3>
        <input type="email" class="textbox">
        <h3 class="t">Password:</h3>
        <input type="password" class="textbox">
        <h3 class="t">Confirm Your Password:</h3>
        <input type="password" class="textbox">
        <input type="submit" value="Sigh Up" onclick="alert('注册成功')">
    </form>
</div>
